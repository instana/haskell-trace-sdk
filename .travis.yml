# See https://docs.haskellstack.org/en/stable/travis_ci/

# Do not choose a language; we provide our own build tools.
language: generic

# Cache some directories to speed up the next build.
cache:
  directories:
  - $HOME/.ghc
  - $HOME/.cabal
  - $HOME/.stack

before_install:
# Download and unpack the stack executable
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
- stack --version

install:
# Build dependencies
- stack --no-terminal --install-ghc test --only-dependencies

script:
  # 1) run tests
  # 2) verifies that a source-distribution can be generated
  # 3) verifies that haddock documentation can be generated
  - date && TEST_LOG_LEVEL=DEBUG stack --no-terminal test
  - date && stack sdist
  - date && stack haddock --no-haddock-deps

